<div class="row"  style="margin-top:15%">    
      <div class="col-lg-12">
        <h2>Formulaire identification :</h2> 
     
        
        <form   #loginForm = "ngForm"  (ngSubmit)="onFormSubmit(loginForm)">


          <div class="control-group form-group">
            <div class="controls">
              <label>Identifiant:</label>
              <input type="email" class="form-control" [(ngModel)] = "ObjetLogin.email"  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required>
             
            </div>
          </div>     

          <div class="control-group form-group">
            <div class="controls">
              <label>Mot de passe :</label>
              <input type="password"  class="form-control"  [(ngModel)] = "ObjetLogin.password"  name="password"    required>
            </div>  
         
          </div>        
      
       
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">IDENTIFICATION</button>


        </form>

      </div>
  
  </div>
