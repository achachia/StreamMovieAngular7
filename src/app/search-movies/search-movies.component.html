
 
       <h2 class="my-4"><h2>RECHERCHER UN FILM PAR GENRE / ANNEE </h2>
 
       <form class="form-horizontal"  #searchForm = "ngForm" (ngSubmit)="onFormSubmit(searchForm)" >

        
         <div class="control-group form-group" style="margin-top:10%">
           <div class="controls">
             <label>Categorie film:</label>
             <select class="form-control"  [(ngModel)] = "criteres.genre"  name="genre_search">
 
                     <option  value="" >Selectionner votre genre</option>               
 
                     <option  [value]="genre.nom_genre" *ngFor="let genre of genres">{{genre.nom_genre}}</option>                
 
            </select>     
            
           </div>
         </div>       
         <div class="control-group form-group">
           <div class="controls">
             <label>L'année réalisation film :</label>
             <select class="form-control"  [(ngModel)] = "criteres.annee" name="annee_search">
 
                     <option  value="">Selectionner votre année</option>               
 
                    <option  [value]="annee.annee_release" *ngFor="let annee of annees">{{annee.annee_release}}</option>              
 
 
             </select> 
           </div>
         </div>
         <button type="submit" class="btn btn-primary" >Rechercher</button>
        

         <!-- For success/fail messages -->


  
        
       </form>

       <div class="row col-lg-12" *ngIf="isvalid" >
            

  

        <div class="col-lg-4 col-sm-6 portfolio-item" style="margin-top: 4%"  *ngFor="let movie of movies | paginate: { itemsPerPage: 9, currentPage: p }">
             <div class="card h-100" >
    
              <h4 class="card-header">{{movie.titre_originale}}</h4>
             
               <div class="card-body">
    
                <!--   <a  [routerLink]="['displayFicheMovie', movie.key]"><img class="card-img-top" src="{{movie.poster_path}}" alt=""></a> -->
    
                <a  [routerLink]="['displayFicheMovie' , {section: 'MoviesFr', key: movie.key} ]"><img class="card-img-top" src="{{movie.poster_path}}" alt=""></a>
                
                
    
                 
                 <h4 class="card-title">
                     <a href="#"> {{movie.genre}}</a>
                 </h4>
    
                  <h4 class="card-title">
                     <a href="#">({{movie.annee_release}})</a>
                 </h4>
    
                 
    
                 <a  [routerLink]="['displayFicheMovie' , {section: 'MoviesFr', key: movie.key} ]"> <button type="button" class="btn btn-outline-primary">Lire la fiche</button></a> 
                
    
              
    
    
               </div>
    
             </div>
    
           </div>
    
            <div class="row" style="padding-top: 10%;padding-left: 5%">
    
                <style>
                    .my-pagination /deep/ .ngx-pagination .current {
                      background: red;
    
                      
                    }
                  </style>
    
                       <pagination-controls class="my-pagination"  (pageChange)="p = $event"
                                                                    previousLabel="Precedant"
                                                                    nextLabel="Suivant">
                      </pagination-controls>
    
             </div>
    
    
           
    
    
     </div>
