<div class="row"  style="margin-top:15%">
  <div class="col-lg-3"></div>
    <div class="col-lg-8">
      <h2>Nous contacter</h2>      

      <div class="alert alert-success"  *ngIf="isvalid">
        <strong>Success!</strong> Votre formulaire a été envoyé avec succées
      </div>
      
      <form   #contactForm = "ngForm"  (ngSubmit)="onFormSubmit(contactForm)">
        <div class="control-group form-group">
          <div class="controls">
            <label>Votre nom:</label>
            <input type="text" class="form-control" [(ngModel)] = "ObjetContact.nom"  name="nom"  required>
           
          </div>
        </div>       
        <div class="control-group form-group">
          <div class="controls">
            <label>Adresse email :</label>
            <input type="email" class="form-control"  [(ngModel)] = "ObjetContact.email"  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"   required>
          </div>

          <div *ngIf="ObjetContact.email.invalid && (ObjetContact.email.dirty || ObjetContact.email.touched)"   class="alert alert-danger">
              <div *ngIf = "ObjetContact.email.errors?.required">
                 Email field can't be blank
             </div>
             <div *ngIf = "ObjetContact.email.errors?.pattern && ObjetContact.email.touched">
                    The email id doesn't seem right
             </div>
          </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
              <label>Objet message:</label>
              <input type="text" class="form-control" [(ngModel)] = "ObjetContact.objet_message"   name="objet_message"  required>
            </div>
          </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Message:</label>
            <textarea rows="10" cols="100" class="form-control"  maxlength="999" style="resize:none"  [(ngModel)] = "ObjetContact.body_message"  name="body_message"  required></textarea>
          </div>
        </div>
     
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Envoyer votre message</button>
      </form>
    </div>

</div>
